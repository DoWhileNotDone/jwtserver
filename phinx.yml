paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: pgsql
        host: localhost
        name: oauthserver
        user: oauthserver
        pass: 'oauthserver'
        port: 5432
        charset: utf8

    development:
        adapter: pgsql
        host: localhost
        name: oauthserver_dev
        user: oauthserver
        pass: 'oauthserver'
        port: 5432
        charset: utf8

    testing:
        adapter: pgsql
        host: localhost
        name: oauthserver_test
        user: oauthserver
        pass: 'oauthserver'
        port: 5432
        charset: utf8

version_order: creation
