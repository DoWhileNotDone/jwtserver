{% extends "base.html" %}

{% block title %}Application{% endblock %}
{% block head %}
    {{ parent() }}
{% endblock %}
{% block content %}

<div class="container col-lg-6">
    <h1>View Application</h1>
    <form role="form">
        <div class="form-group">
          <label for="application_name">Application Name</label>
          <input type="text" class="form-control" id="application_name" name="application_name" value="{{application.application_name}}" readonly>
        </div>
        <div class="form-group">
          <label for="application_name">Application Description</label>
          <textarea rows="4" cols="50" class="form-control" id="application_description" name="application_description" placeholder="Application Description" readonly>{{application.application_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="homepage_uri">Homepage URI</label>
            <input type="text" class="form-control" id="homepage_uri" name="homepage_uri" value="{{application.homepage_uri}}" readonly>
        </div>
        <div class="form-group">
            <label for="callback_uri">Callback URI</label>
            <input type="text" class="form-control" id="callback_uri" name="callback_uri" value="{{application.callback_uri}}" readonly>
        </div>
        <div class="form-group">
            <label for="client_id">Client ID</label>
            <input type="text" class="form-control" id="client_id" name="client_id" value="{{application.client_id}}" readonly>
        </div>
        <div class="form-group">
            <label for="client_id">Client Secret</label>
            <input type="text" class="form-control" id="client_secret" name="client_secret" value="{{application.client_secret}}" readonly>
        </div>
    </form>
</div>

{% endblock %}
